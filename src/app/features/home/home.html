<app-balance [transactions]="transactions()"></app-balance>

<div class="actions">
    <a matButton="filled" routerLink="create">Adicionar Transação</a>
</div>

<div class="transactions">
    @for (item of transactions(); track item) {
        <app-transaction-item class="transaction" [transaction]="item"></app-transaction-item>
    } @empty {
        <app-no-transactions />
    }
</div>
