<form [formGroup]="form">
    <mat-form-field>
        <mat-label>Título</mat-label>
        <input 
            matInput 
            placeholder="Digite o título da transação." 
            formControlName="title"  
            required 
        />
        @if (form.controls.title.invalid) {
        <mat-error>Campo obrigatório!</mat-error>
        }
    </mat-form-field>

    {{form.controls.title.value}}
</form>
