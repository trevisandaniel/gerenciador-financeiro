<mat-card class="card">
    <div>
        <div class="card-title">{{transaction().title}}</div>
        <div class="card-value">
            <app-transaction-value [transaction]="transaction()" />
            
        </div>
    </div>

    <div class="card-actions">
        <button matButton="tonal">Editar</button>
        <button matButton="filled">Remover</button>
    </div>
</mat-card>
